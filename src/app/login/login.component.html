<!-- src/app/login/login.component.html -->

<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div [formGroup]="form">
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          formControlName="email"
          name="email"
          required
          email
        />
        <mat-error *ngIf="form.controls['email'].invalid">{{
          getErrorMessage("email")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          name="password"
          required
        />
        <mat-error *ngIf="form.controls['email'].invalid">{{
          getErrorMessage("password")
        }}</mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        [disabled]="form.invalid"
        color="primary"
        type="submit"
        (click)="login()"
      >
        Login
      </button>
    </div>
  </mat-card-content>
</mat-card>
